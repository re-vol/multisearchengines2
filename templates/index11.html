<body>
<div class="container">
  <!--twitter-->
  <a href="https://twitter.com/intent/tweet?text=&url=https://multisearchengines.herokuapp.com/&hashtags=Multisearchengines"
  class="btn btn-primary mt-3" rel=”nofollow” onClick="window.open(encodeURI(decodeURI(this.href)),'twwindow','width=550, height=450, personalbar=0, toolbar=0, scrollbars=1'); return false;">Twitter</a>

  <h5 class="display-5  text-dark ">Would you please spread if you like ?</h5>

  <h1 class="display-2 text-light  text-right pt-5 pb-4 ">{{title}}</h1>

  <p class="display-5 text-dark pb-5 mt-5">{{message}}</p>




<div class="form-group">
  <form method="post" action="/forthpage">

  <select   class="form-control mx-auto col mb-5" onchange="select('sel')" id="sel" style="width: 360px;" name="sel" >
    <option>選択してください</option>
    <option value="https://news.yahoo.co.jp/search/?p=">Yahoo!ニュース</option>
    <option value="https://news.google.com/search?q=">Google News</option>
    <option value="https://www.bbc.co.uk/search?q=">BBC News(英語)</option>
    <option value="https://www.wsj.com/search/term.html?KEYWORDS=">The Wall Street Jounal(日本語)</option>
    <option value="https://www.nytimes.com/search?query=">The New York Times(英語)</option>

  </select>

    <input type="text" class="text w-50 "  onchange="textinput(this.value)" name="send3" id="input_message" value="" style="height:43px;">

    <input type="submit" class="btn-search " onClick="func1()"  value="検索"　style="height:35;">
  </form>
  <div id="output_message"></div>


  <script language="javascript" type="text/javascript">
    var result;
  function select(idname){
    var obj = document.getElementById(idname);
    result = obj.value;
  }
  function func1() {
    var input_message = document.getElementById("input_message").value;
    input_message = result + input_message;
    window.open(input_message, '_blank');
  }

  </script>
  <h3 class="text-center pt-5"><a class="link" href="/">Multi search engines</h3>
