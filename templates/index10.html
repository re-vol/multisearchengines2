<!doctype html>
<!--You know who I am-->
<html lang="ja">
<head>
  <title>Multi search engins</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- StyleSheet -->
    <link rel="stylesheet" media="(min-width: 640px)" href="{{url_for('static',filename='style_pc.css')}}">
    <link rel="stylesheet" media="(max-width: 640px)" href="{{url_for('static',filename='style_mobile.css')}}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<div class="container">

  <h1 class="display-2 font-weight-bold">{{title}}</h1>
  <h2 class="display-2 font-weight-bold">{{title2}}</h2>
  <p class="display-5 pb-5 mt-1">{{message}}</p>





<div class="form-group">
  <form method="post" action="/thirdpage">

  <select   class="form-control mx-auto col mb-5" onchange="select('sel')" id="sel" style="width: 360px;" name="sel" >
    <option>選択してください</option>
    <option value="https://www.amazon.co.jp/s?k=">Amazon</option>
    <option value="https://shopping.yahoo.co.jp/search?first=1&tab_ex=commerce&fr=shp-prop&oq=&aq=&mcr=aa907dafefb56d4f02228c50a7e4fb35&ts=1576596077&sc_i=shp_pc_top_searchBox&p=">Yahoo!ショッピング</option>
    <option value="https://www.mercari.com/jp/search/?keyword=">mercari(メルカリ)</option>
    <option value="https://coconala.com/search?keyword=">coconara(ココナラ)</option>
    <option value="https://chiebukuro.yahoo.co.jp/search/?p=">Yahoo!知恵袋</option>
    <option value="https://find.5ch.net/search?q=">5ちゃんねる(スレタイ検索)</option>
    <option value="https://www.google.com/search?biw=1366&bih=657&sxsrf=ACYBGNR8Srxd1aUMhxSu82KJj-vRSdJOaQ%3A1576593885124&ei=ae34Xf3lM8OsmAWg_6WIAg&q=">はてなブログ</option>
  </select>

    <input type="text" class="text w-50 "  onchange="textinput(this.value)" name="send3" id="input_message" value="" style="height:43px;">

    <input type="submit" class="btn-search " onClick="func1()"  value="検索"　style="height:35;">
  </form>
  <div id="output_message"></div>


  <script language="javascript" type="text/javascript">
    var result;
  function select(idname){
    var obj = document.getElementById(idname);
    result = obj.value;
  }
  function func1() {
    var input_message = document.getElementById("input_message").value;
    if(result=="https://www.google.com/search?biw=1366&bih=657&sxsrf=ACYBGNR8Srxd1aUMhxSu82KJj-vRSdJOaQ%3A1576593885124&ei=ae34Xf3lM8OsmAWg_6WIAg&q="){
      input_message=result+input_message+"site:hatenablog.com";
    }else{input_message = result + input_message}
    window.open(input_message, '_blank');
  }

  </script>
  <h3 class="text-center pt-5"><a href="/">Multi search engines</h3>
  <h3 class="text-center "><a href="/secondpage">SNS search</h3>
</div>

</div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
